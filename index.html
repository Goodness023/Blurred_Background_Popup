<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred background popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Main container with welcome message and button -->
    <div class="container">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>

    <!-- Popup container with offer details -->
    <div class="popup-container active">
        <h4>30% off offer</h4>
        <label for="email">Email
            <input type="email" name="email" class="input" placeholder="Enter your email">
        </label><br>
        <button class="popup-btn 
        ">Join</button>

        <!-- Close icon for dismissing the popup -->
        <div class="close-icon"><i class="fa-solid fa-times fa-2x close-icon"></i></div>
    </div>

    <!-- Linking external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>

</html>
